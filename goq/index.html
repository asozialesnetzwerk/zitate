<!DOCTYPE html>
<html lang="de" >
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#8B0000">
        <meta id = "meta-id" property="og:title" content="Generator für falsche Zitate">
        <meta id = "meta-description" property="og:description" content="Eine Webapp, die dir hilft falsche Zitate zu generieren.">

        <script src='../js/jquery.js'></script>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/nice-select.css">
        <link rel="stylesheet" href="../css/select2.css">
        <link rel="stylesheet" href="../css/goq.css">

        <link rel="icon" href="../css/WebsiteIcon.svg">
    </head>
    <body>
        <div id="quote-important" class="quote-container">
            <div id="bottom">
                <div class="quote-id"></div>
                <div class="buttons" data-html2canvas-ignore="true">
                    <a href="" class="tweet tooltip">
                        <img class="tweet-img button-img" src="../css/arrow.svg" alt="Haupseite">
                        <div class="tooltip-bottom-text  tooltip-text">Öffne dein Zitat auf der Hauptseite.</div>
                    </a>
                    <a href="" class="get-quote tooltip">
                        <img class="get-quote-img button-img button-img-no-rotation" src="../css/arrow.svg" alt="Nächste">
                        <div class="tooltip-bottom-text tooltip-text">Gehe zur nächsten Vorlage.</div>
                    </a>
                </div>
            </div>
            <div id="top">
                <noscript>»Wer Javascipt nicht aktiviert, darf unseren Service nicht nutzen.«<br>- Batman zu Robin</noscript>
                <div class="quote invisible"></div>

                <div class="quote-select-container select-container">
                    <label>
                        <input class="text-input quote-input">
                    </label>
                    <label>
                        <select class="quote-select select"></select>
                    </label>
                </div>
                <br>
                <div class="author-select-container select-container">
                    <label>
                        <input class="text-input author-input">
                    </label>
                    <label>
                        <select class="author-select select"></select>
                    </label>
                </div>

                <div class="author invisible"></div>
            </div>

            <select class="select pre-selected-select">
                <option value="z">Zitat</option>
                <option value="a">Autor</option>
                <option value="n">Nichts</option>
            </select>
        </div>


        <footer class="footer">Mit Liebe gebacken <a href="https://github.com/asozialesnetzwerk">Asoziales Netzwerk: Sektion GitHub</a></footer>

        <script src="../js/jquery.nice-select.js"></script>
        <script src="../js/sammy.js"></script>
        <script src="../js/select2.js"></script>
        <script src="../js/util.js"></script>
        <script src="../js/goq.js"></script>
    </body>
</html>
