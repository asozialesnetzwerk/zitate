<!DOCTYPE html>
<html lang="de" >
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#8B0000">
        <meta id = "meta-id" property="og:title" content="Generator für falsche Zitate">
        <meta id = "meta-description" property="og:description" content="Eine Webapp, die dir hilft falsche Zitate zu generieren.">

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/goq.css">
        <link rel="stylesheet" href="../css/nice-select.css">

        <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.min.css">

        <link rel="icon" href="../img/WebsiteIcon.svg">
    </head>
    <body>
        <div id="quote-important" class="quote-container">
            <div id="bottom">
                <div class="quote-id"></div>
                <div class="buttons" data-html2canvas-ignore="true">
                    <a href="" class="tweet tooltip">
                        <img class="tweet-img button-img" src="../img/arrow.svg" alt="Haupseite">
                        <div class="tooltip-bottom-text  tooltip-text">Öffne dein Zitat auf der Hauptseite.</div>
                    </a>
                    <a href="" class="get-quote tooltip">
                        <img class="get-quote-img button-img button-img-no-rotation" src="../img/arrow.svg" alt="Nächste">
                        <div class="tooltip-bottom-text tooltip-text">Gehe zur nächsten Vorlage.</div>
                    </a>
                </div>
            </div>
            <div id="top">
                <noscript>»Wer Javascipt nicht aktiviert, darf unseren Service nicht nutzen.«<br>- Batman zu Robin</noscript>
                <div class="quote invisible"></div>

                <div class="quote-select-container select-container">
                    <label>
                        <select class="quote-select search-select"></select>
                    </label>
                </div>
                <br>
                <div class="author-select-container select-container">
                    <label>
                        <select class="author-select search-select"></select>
                    </label>
                </div>

                <div class="author invisible"></div>
            </div>

            <select class="select">
                <option value="z">Zitat</option>
                <option value="a">Autor</option>
                <option value="n">Nichts</option>
            </select>
        </div>


        <footer class="footer">Mit Liebe gebacken <a href="https://github.com/asozialesnetzwerk">Asoziales Netzwerk: Sektion GitHub</a></footer>

        <script src="../js/jquery.nice-select.js"></script>
        <script src="../node_modules/sammy/lib/min/sammy-latest.min.js"></script>
        <script src="../node_modules/select2/dist/js/select2.full.min.js"></script>
        <script src="../js/wikiquotesapi.js"></script>
        <script src="../node_modules/lunr/lunr.js"></script>
        <script src="../node_modules/lunr-languages/lunr.stemmer.support.js"></script>
        <script src="../node_modules/lunr-languages/lunr.multi.js"></script>
        <script src="../node_modules/lunr-languages/lunr.de.js"></script>
        <script src="../js/util.js"></script>
        <script src="../js/goq.js"></script>

        <!--- nicht notwendig -->
        <script src="../node_modules/papaparse/papaparse.min.js"></script>
        <script>
            let csv;
            let csv_cloud;
            let new_csv = [];
            function f() {
                fetch("../zitate2.csv")
                    .then(x => x.text())
                    .then(y => {
                        fetch("../zitate-cloud.csv")
                        .then(x => x.text())
                        .then(cloud => {
                            csv_cloud = Papa.parse(cloud).data;
                            csv = Papa.parse(y).data;
                            for (let i = 0; i < csv.length; i++) {
                                for (let j = 0; j < csv_cloud; j++) {
                                    if (csv[i][0] === csv_cloud[j][0]) {
                                        csv[i][2] = csv_cloud[j][2];
                                    }
                                }

                                /*if (csv[i][2].length > 0) {
                                    //correct
                                } else if (!djihjidhui.includes(i)) {
                                    djihjidhui.push(i);
                                    //testSearch(csv[i][0], (data) => {
                                    //    console.log(data);
                                    //    csv[i][2] = data[0].split("\" - ")[1].split(" - ")[0];
                                    //    console.log(csv[i]);
                                    //});
                                }*/
                            }
                        });
                    });
            }
        </script>
    </body>
</html>
